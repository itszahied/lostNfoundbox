<!DOCTYPE html>
<html>
<head>
  <title>Post Lost Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Post a Lost Item</h2>

  <!-- Password form -->
  <form id="passwordForm">
    <input type="password" id="password" placeholder="Enter password">
    <button type="submit">Unlock Form</button>
  </form>

  <!-- Hidden post form -->
  <div id="postForm" style="display:none;">
    <input type="text" id="itemName" placeholder="Item name"><br>
    <textarea id="itemDesc" placeholder="Description"></textarea><br>
    <input type="file" id="itemImg" accept="image/*"><br>
    <button onclick="saveItem()">Post Item</button>
  </div>

  <p><a href="index.html">Back to listings</a></p>

  <script src="script.js"></script>
</body>
</html>
